<div id="skills" class="row">
    <div class="col-12 h-100">
      <div *ngFor="let idioma of idiomas" class="progress" [ngClass]="idioma.class_color.color">
        <div class="progress-bar progress-bar-striped active" [ngClass]="idioma.class_color.class_progress"
          [ngStyle]="{'width.%': idioma.valor }">
          <div class="progress-value">{{idioma.nombre+' ('+idioma.valor+'%)'}}</div>
        </div>
      </div>
    </div>
  
    <ddr-spinner></ddr-spinner>
  
  </div>
