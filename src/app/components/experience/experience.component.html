<div id="experience" class="row">
    <div class="col-12 h-100">

        <h1>Hobbiess</h1>
        <table class="table table-striped  table-responsive">
            <thead>
                <tr>
                    <th>Nombre:</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of Hobbies">
                    <td>{{row.Nombre}}</td>
                    <td>{{row.Imagen}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <ddr-spinner></ddr-spinner>
</div>
